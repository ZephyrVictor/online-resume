profile:
  show: true
  order: 7
  title: 个人陈述
  description: |
    本人是校 Lilac 战队成员，参与国内多场知名CTF赛事和护网测试行动。主要方向为 Pwn & Reverse, 有一定IoT设备分析经历，主
    要编程语言为 Python & C++。擅长网络与计算机系统相关领域。自去年起为学校网络中心挖掘校内漏洞，并维护部分网站。能够熟练使用
    MYSQL等数据库和其他中间件，熟悉使用Git作为版本工具、团队代码开发合作。爱好广泛，学理论基础扎实，做事
    严谨认真，乐于学习新知，对知识和技术充满热情，富有团队合作精神与组织能力，品行端正有爱心，
    对于二进制及有关计算机系统安全方向尤为感兴趣。
  

project:
  show: true
  order: 4
  title: 项目经历

  items:
    - name: 哈工大大一年度项目“基于树莓派的智能分拣机械臂”
      tags: 一等奖
      date: 2022.08 - 2023.08
      role: 项目主要负责人
      description: |
        在大一入学时开始进行的大一年度项目，主要负责 Python-OpenCV 视觉识别代码编写。

    - name: 数据驱动的轨道车巡检系统
      tags: 二等奖
      date: 2023.08 - 2024.04
      role: 项目成员
      description: |
        在项目过程中了解并掌握了前后端开发基本逻辑和 PyTorch 框架的使用方法。  
        采用 LSTM 网络和 GRU 集成学习，对仓库存储 RGV 轨道车的 IMU 数据进行分析，以确保生产环境安全。

    - name: 基于四旋翼无人机的户外巡检系统
      tags: 国家级大学生创新训练项目
      date: 2023.08 - 2024.10
      role: 项目主要负责人
      description: |
        负责机载电脑 JetsonNano 的 ROS1 系统及 SLAM 算法维护，并负责无人机通信模块的设计。

    - name: 可信在线二手交易平台
      tags: 专业优秀实践项目
      date: 2024.11 - 2024.12
      role: 项目开发者
      description: |
        使用 **Python-Flask** 作为后端，**Vue-TailwindCSS** 作为前端，实现了一个 **CA 证书机构**、一个 **银行系统** 和一个 **商城系统**。  
        - **CA 机构**：用于保证银行系统和商城系统可信，实现基本的 **TLS** 协议。  
        - **银行与商城**：采用自实现的 **OAuth** 机制绑定，支持 **2FA（邮件验证码）** 机制。  
        - **安全测试**：防止 **订单重放攻击、SQL 注入攻击** 等安全问题。

    - name: 评估 LLM 在网络安全攻防任务的 BenchMark
      tags: 科研项目
      date: 2025.02 - 今
      role: 项目成员
      description: |
        收集了 **BuuOj** 靶场中所有题目作为数据集，并细化不同方向的题目考点（漏洞点）。  
        - **评估指标**：利用题目难度 / 解题分数评估 **Deepseek、ChatGPT、QwQ** 等 LLM 在网络攻防中的表现。  
        - **Agent 设计**：采用 **提前预输入 Prompt** 及 **上下文压缩**，确保评估的公平性。  
        - **项目进展**：Agent 开发顺利，进一步优化评估流程。

    - name: 针对卫星的 Fuzz 研究
      tags: 科研项目
      date: 2025.01 - 今
      role: 项目成员
      description: |
        在 **清华大学Vul337课题组** 实习期间，参与针对 **卫星通信协议安全** 及 **固件安全** 的调研工作。  
        - **研究内容**：调查 **卫星协议库** 及 **商用固件**，发现多个安全漏洞。  
        - **实验室建设**：正在搭建测试环境，尝试对卫星通信协议层进行安全测试。  


