profile:
  show: true
  order: 7
  title: 个人陈述
  description: |
    本人是校 Lilac 战队成员，参与国内多场知名CTF赛事和护网测试行动。主要方向为二进制和取证分析, 主
    要编程语言为 Python & C++。擅长网络与计算机系统相关领域。自去年起为学校网络中心挖掘校内漏洞，并维护部分网站。能够熟练使用MYSQL等数据库和其他中间件，能够熟悉使用Git作为版本工具、团队代码开发合作。爱好广泛，学理论基础扎实，做事
    严谨认真，乐于学习新知，对知识和技术充满热情，富有团队合作精神与组织能力，目前正在探索人工智能，特别是LLM在安全领域的自动化分析相关研究。
  

project:
  show: true
  order: 4
  title: 项目经历

  items:

    - name: 评估 LLM 在网络安全攻防任务的 BenchMark
      tags: 科研项目
      date: 2024.11 - 2025.04
      role: 项目成员
      description: |
        收集了 **BuuOj** 靶场中所有题目作为数据集，并细化不同方向的题目考点（漏洞点）。  
        - **评估指标**：利用题目难度 / 解题分数评估 **Deepseek、ChatGPT** 等 LLM 在网络攻防中的表现。  
        - **Agent 设计**：采用 **提前预输入 Prompt** 及 **上下文压缩**，确保评估的公平性。  

    - name: 针对IoT设备的协议模糊测试研究
      tags: 科研项目
      date: 2025.02 - 2025.06
      role: 项目成员
      description: |
        在 **清华大学Vul337课题组** 实习期间，参与针对 **卫星通信协议安全** 及 **固件安全** 的调研工作。  
        - 调查 **卫星协议库** 及 **商用固件**。
        - 调研无人设备通信协议模糊测试现状,并撰写综述,投稿于《兵工学报》。

    - name: LLM驱动的漏洞分析项目
      tags: 竞赛项目
      date: 2025.09 - 今
      role: 项目负责人
      description: |
        竞赛驱动，面向强网杯AI智能分析子赛道，根据比赛要求，开发了一个以项目源码和CVE信息为输入、输出漏洞的变量传播污点路径和CodeQL查询规则的系统，并获得了线上初赛和线下决赛的冠军。后续计划以该项目作为基础投稿论文。

    - name: 多Agent协同的开源项目漏洞智能化辅助验证技术
      tags: 科研项目
      date: 2025.10 - 今
      role: 项目负责人
      description: |
        研究基于多智能体框架的安全漏洞智能化辅助验证及规范化 POC 代码生成
          1. 基于 LLM（包括：开源 LLM 本地部署、公共 LLM API 接口）结合知识图谱 RAG 的开源项目
          安全漏洞分析与测试场景部署智能体
          2. 基于 LLM 结合多语言 POC 样本的漏洞规范化 POC 代码生成智能体
          3. 基于 LLM 的漏洞模板化 POC 验证测试智能体
          4. 基于 LLM 结合漏洞测试场景多轮交互的漏洞 POC 代码调试优化智能体
          项目选用常见的开源项目作为分析对象，如Log4j，Flask，Tomcat，libjepg等

